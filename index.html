<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="card-container">
      <img
        id="illustration"
        src="./images/illustration-hero.svg"
        alt="illustration hero"
      />
      <div class="content-container">
        <div class="card-text">
          <p class="card-title">Order Summary</p>
          <p class="card-description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="card-action-container">
          <div class="card-plan-container">
            <img
              class="icon-music"
              src="./images/icon-music.svg"
              alt="icon music"
            />
            <ul class="card-plan-list">
              <li id="list-title">Annual Plan</li>
              <li id="list-price">$59.99/year</li>
            </ul>

            <a href="https://www.linkedin.com/in/delacrucen" id="button-change">
              Change
            </a>
          </div>
          <a
            class="button-payment"
            href="https://www.linkedin.com/in/delacrucen"
          >
            <div id="payment">Proceed to Payment</div>
          </a>
          <a
            id="cancel-order-button"
            href="https://www.linkedin.com/in/delacrucen"
            >Cancel Order</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
